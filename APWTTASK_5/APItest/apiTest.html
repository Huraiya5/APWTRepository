<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<title></title>
</head>
<body onload="loadDoc()">
<h2>Test API</h2>
<div class="table-responsive custom-table-responsive">

    <table class="table custom-table" id="go">

    </table>


<script>
function loadDoc() {

    let tab =
        `<th scope="col">Id</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Id</th>
        <th scope="col">Customer Phone</th>
        <th scope="col">Pickup point</th>
        <th scope="col">Destination</th>
        <th scope="col">Pickup Time</th>
        <th scope="col">Length</th>
        <th scope="col">Cost</th>
        <th scope="col">Rider Id</th>
        <th scope="col">Rider Name</th>
        <th scope="col">Rider phone</th>
        <th scope="col">Customer Status</th>
        <th scope="col">Rider Status</th>`
         ;

  const xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	var obj_arr = JSON.parse( this.responseText);
      console.log(obj_arr);
      for (let i = 0; i < obj_arr.length; i++) {

      go +=
    `
    <tr>
        <td>${obj_arr[i].id} </td>
        <td>${obj_arr[i].customerName}</td>
        <td>${obj_arr[i].customerId}</td>
        <td>${obj_arr[i].customerPhone}</td>
        <td>${obj_arr[i].pickupPoint}</td>
        <td>${obj_arr[i].destination}</td>
        <td>${obj_arr[i].length}</td>
        <td>${obj_arr[i].cost}</td>
        <td>${obj_arr[i].riderId}</td>
        <td>${obj_arr[i].riderName}</td>
        <td>${obj_arr[i].riderPhone}</td>
        <td>${obj_arr[i].customerStatus}</td>
        <td>${obj_arr[i].riderStatus}</td>
        </tr>`;

      }
      document.getElementById("go").innerHTML = go;
    }
  };
  xhttp.open("GET", "http://127.0.0.1:8000/api/ride/list");
  xhttp.send();
}
</script>
</body>
</html>
